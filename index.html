<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='preconnect' href='https://fonts.gstatic.com'>
  <link href='https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;500;700&display=swap' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/b717240cbe.js" crossorigin="anonymous"></script>
  <link rel='stylesheet' href='css/amc.css'>
  <link rel='stylesheet' href='css/style.css'>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body class="flex-md column-md">
  <header class="header p-1 px-2">
    <article class="header-logo">
      <a href="#"><img src="images/logo.svg" alt="Huddle Logo"></a>
    </article>
  </header> <!-- HEADER -->
  <main class="main-section mt-2 flex-lg">
    <article class="container flex-lg">
      <section class="hero-image">
        <img src="images/illustration-mockups.svg" alt="Hero Image">
      </section> <!-- HERO IMAGE -->
      <section class="main-text ml-lg-3">
        <aside class="main-text-title text-center text-lg-start mt-2">
          <h2 class="text-white-1 lh-2-5">Build The Community Your Fans Will Love</h2>
        </aside> <!-- TITLE -->
        <aside class="main-text-body mt-1 text-center text-lg-start">
          <p class="text-white-1 lh-1-5">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn mt-2 bg-white-1 py-1 px-6">Register</button>
        </aside>
      </section> <!-- MAIN TEXT -->
    </article>
  </main>
  <section class="footer">
    <section class="sociales w-30 mx-auto mr-lg-2 my-3 flex">
      <a href="#" class="text-white-1"><i class="fab fa-facebook"></i></a>
      <a href="#" class="text-white-1 ml-lg-1"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-white-1 ml-lg-1"><i class="fab fa-instagram"></i></a>
    </section> <!-- SOCIALES -->
  </section> <!-- FOOTER -->

  <footer>
    <p class="attribution py-1 text-center text-black-1">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="#">Richard Crespo</a>.
    </p>
  </footer>
</body>
</html>
